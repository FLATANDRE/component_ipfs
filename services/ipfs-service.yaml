apiVersion: v1
kind: Service
metadata:
  name: ipfs-cluster
  namespace: ipfs
  labels:
    app: ipfs-cluster
  # annotations:
  #   external-dns.alpha.kubernetes.io/hostname: change.me.com
  
spec:
  #type: LoadBalancer
  type: ClusterIP
  selector:
    app: ipfs-cluster
  ports:
    - name: swarm
      targetPort: swarm
      port: 4001
    - name: swarm-udp
      targetPort: swarm-udp
      port: 4002
    - name: ws
      targetPort: ws
      port: 8081
    - name: http
      targetPort: http
      port: 8080
    - name: api-http
      targetPort: api-http
      port: 9094
    - name: proxy-http
      targetPort: proxy-http
      port: 9095
    - name: cluster-swarm
      targetPort: cluster-swarm
      port: 9096
  